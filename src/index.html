<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SQL Engine</title>

    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common-style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<nav class="navbar navbar-default navbar-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">SQL Engine</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="jumbotron">
        <h3 class="heading">Enter query:</h3>
        <form class="query-form">
            <div class="input-group">
                <span class="input-group-addon" id="select">SELECT</span>
                <input type="text" class="form-control input-lg"  id="query-input" placeholder="" disabled aria-describedby="select">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-default btn-lg" id="go-btn">Go!</button>
                </span>
            </div>
        </form>
        <div class="container" id="sheme"></div>
    </div>
</div>
<div class="container" id="result"></div>
<div class="container" id="errors">
    <div class="alert alert-danger" role="alert"></div>
</div>
</body>
<script src="../bower_components/requirejs/require.js" data-main="main"></script>
</html>
